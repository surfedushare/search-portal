service:
  name: "harvester"

django:
  directory: "harvester"
  fixtures:
    - "core/fixtures/datasets-history.json"
    - "core/fixtures/initial-nppo.json"
    - "core/fixtures/initial-nppo-admin.json"
    - "metadata/fixtures/initial-metadata-nppo.json"
  redis_host: "redis:6379"
  data_retention:
    purge_after:
      days: 14
    keep_versions: 1
  repositories:
    edurep: "https://staging.edurep.kennisnet.nl"
    sharekit: "https://api.acc.surfsharekit.nl"
    han: "https://repository.han.nl"
    hva: "https://accpure.hva.nl"
  sentry:
    dsn: null

postgres:
  database: "harvester"
  user: "harvester"
  application_user: "harvester"

schedule:
  harvest:
    hour: 5  # uses UTC
    minute: 0
  sync_sharekit_metadata:
    minute: "*/5"

aws:
  harvest_content_bucket: null
  scheduled_tasks: []

