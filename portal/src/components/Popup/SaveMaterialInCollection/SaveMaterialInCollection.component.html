
<transition name="fade">
  <Popup
    v-if="isShow"
    :close="close"
    :is-show="isShow"
    class="save-material-in-collection"
  >
    <slot><h2 class="popup__title">{{ $t('Add-material-to-collection') }}</h2>
      <form
        action=""
        @submit.prevent="onSaveMaterial"
      >
        <div class="form__item">
          <div class="select">
            <select
              name="collections"
              v-model="collection"
            >
              <option :value="false" hidden>{{ $t('Select') }}</option>
              <option
                :value="collection.id"
                v-for="collection in my_collections"
              >
                {{ $i18n.locale === 'nl' ? collection.title_nl : collection.title_en}}
              </option>
            </select>
          </div>
        </div>
        <button
          class="button"
          type="submit"
          :disabled="submitting"
        >
          {{ $t('save') }}
        </button>
      </form>
    </slot>
  </Popup>
</transition>
